<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login ">Login Form</div>
            <div class="title signup ">Signup form</div>

        </div>



        <div class="form-container">


            <div class="slide-controls">
                <input type="radio" class="radio_check" name="slider" id="login" title="slider" checked>
                <input type="radio" class="radio_check" name="slider" id="signup" title="slider">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">signup</label>
                <div class="slide-tab"></div>
            </div>



            <div class="form-inner">
                <form action="" class="login">
                    <div class="field">
                        <input type="email" placeholder="Email Address" id="lemail" autocomplete="off" >
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" id="lpassword">
                    </div>

                    <div class="paas-link"><a href="#">Forget passsword</a></div>
                    <div class="field">
                        <input type="button" value="Login" class="login-btn" id="loginBtn">
                    </div>

                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                    </div>
                </form>



                <form action="#" class="signup">

                    <div class="field">
                        <input type="text" id="uname" placeholder="Enter Name" title="inputbox">
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email Address" id="uemail" title="inputbox1">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" id="upassword" title="inputbox2">
                    </div>

                    <div class="field">
                        <input type="button" value="Signup" class="signup-btn" id="signupBtn">
                    </div>


                </form>


            </div>
        </div>

    </div>

    <!-- sweet2alert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <script type="text/javascript" src="main.js">



    </script>

    <!-- firebass form data store -->
    <script type="module" src="firebase.js">








    </script>


</body>

</html>
